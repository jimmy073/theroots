<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymealeaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>contents</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">The Roots of Nyabingi Heritage Center</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn p-2 text-dark" th:href="@{/admin/registerActivity}">Manage Activity</a>
    <a class="p-2 text-dark" th:href="@{/admin/registerHome}">Manage Houses</a>
    <a class="p-2 text-dark" th:href="@{/admin/registerTent}">Manage Tents</a>
    <a class="p-2 text-dark" th:href="@{/admin/registerPartner}">Manage Partner</a>
    <a class="p-2 text-dark" th:href="@{/admin/viewPackages}">View Packages</a>
    <a class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
  </nav>
</div>

<div th:class="container" th:object="${activity}"><br>
		<h1 th:text="${activity.name+' Contents'}" style="color: highlight;text-align: center;"></h1>
	
		
	<button class="btn btn-success" data-toggle="modal" data-target="#saveContent" type="button">New Content</button>
	<table border="1" class="table table-stripled table-responsiveness-md">
		<thead>
			<tr>
				<th>Content Name</th>
				<th>Distance (km)</th>
				<th>Price ($)</th>
				<th>Status</th>
				<th>More Action</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="content: ${contents}">
			<td th:text="${content.name}"></td>
			<td th:text="${content.distance}"></td>
			<td th:text="${content.price}"></td>
			<td th:text="${content.status}"></td>
			<td>
				<form><a type="submit" class="btn btn-primary btn-sm" 
				th:href="@{/admin/saveActivityContents/{id}}" data-toggle="modal" 
				data-target="#saveContent">Edit</a>
				<button class="btn btn-warning btn-sm">Disable</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
	
<!-- SAVE CONTENT MODAL -->

<div class="myFormContent">
<form method="post" th:action="@{/admin/saveActivityContent/{id} (id=${activity.id}) }"
th:object="${content}" enctype="multipart/form-data">
<div class="modal fade" role="dialog" id="saveContent" tabindex="-1"
aria-hidden="true" aria-labelledby="exampleModal">

	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-tittle" id="examModal">Content Details</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden>&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label" for="name">
						Content Name
					</label>
					<input th:field="*{name}" class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						Content Price
					</label>
					<input th:field="*{price}" class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						Content Distance (km)
					</label>
					<input th:field="*{distance}" class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						Content Status
					</label>
					<input th:field="*{status}" class="form-control" required="required" id="name">
				</div>
				
				<div class="form-group">
					<label for="foto1" class="control-label">
						Content Photo
					</label>
					<input type="file" class="form-control" id="foto1" name="foto1" >
				</div>
				<div class="form-group">
					<label for="foto2" class="control-label">
						Content Photo
					</label>
					<input type="file" class="form-control" id="foto2" name="foto2" >
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>

</div>
</form>
	</div>	
</div>
</body>
</html>
