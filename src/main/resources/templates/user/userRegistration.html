<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymealeaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>createAccount</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">The Roots of Nyabingi Heritage Center</h5>
  <nav class="my-2 my-md-0 mr-md-3">
   <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/login}">Login</a>
</nav>  
</div>

<div th:class="container">

<h3 style="text-align: center">CREATE ACCOUNT TO NYABINGI HERTAGE CENTER</h3>


	<div style="margin-left: 400px">
	<form method="post" th:object="${user}" action="#" th:action="@{/user/saveUser}">
	
	<div class="form-group">
	<label class="control-label" for="name">
						 First Name
					</label>
					<input style="width: 300px" th:field="*{firstName}" placeholder="First Name"
					class="form-control" required="required" id="name">
				</div>
				
				<div class="form-group">
					<label class="control-label" for="name">
						Last Name
					</label>
					<input style="width: 300px" th:field="*{lastName}" placeholder="Last Name"
					class="form-control" required="required" id="name">
				</div>
				
				<div class="form-group">
					<label class="control-label" for="name">
						Email
					</label>
					<input style="width: 300px" th:field="*{username}" placeholder="example@jir.ij"
					class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						Create Password
					</label>
					<input style="width: 300px" th:field="*{password}" class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						National ID/ Passport No
					</label>
					<input style="width: 300px" th:field="*{nationalId}" class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						Country
					</label>
					<input style="width: 300px" th:field="*{country}" class="form-control" required="required" id="name">
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
	</form>	
	</div>			

</div>


<!-- DISPLAYING AND CHANGING VIDEO MODAL -->

</body>
</html>
