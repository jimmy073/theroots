<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymealeaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>userHome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">The Roots of Nyabingi Heritage Center</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn p-2 text-dark" th:href="@{/user/payments}">Payments</a>
    <a class="p-2 text-dark" th:href="@{/user/packages}">Create Packages</a>
    <a class="btn p-2 text-dark" th:href="@{/user/activities}">View Activities</a>
  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
</div>

<!-- INDEX CONTENT -->


<div class="container">

<h3 style="color: highlight;text-align: center;" th:text="${names+' Payments'}"></h3>
	<button class="btn btn-success"  type="button">Paid</button>
	<button class="btn btn-warning" type="button">Unpaid</button>
	<table border="1" class="table table-stripled table-responsiveness-md">
		<thead>
			<tr>
				<th>Payment Id</th>
				<th>Amount</th>
				<th>Balance</th>
				<th>Package</th>
				<th>Deadline</th>
				<th>Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="payment: ${payments}">
			<td th:text="${payment.id}"></td>
			<td th:text="${payment.paymentAmount}"></td>
			<td th:text="${payment.remainedAmount}"></td>
			<td th:text="${payment.tourPackage.name}"></td> 
			<td th:text="${payment.paymentDeadline}"></td>
			<td th:text="${payment.tourPackage.packageOwner.firstName}"></td>
			<td>
			<!--  	<form><a class="btn btn-primary btn-sm" type="button" 
				th:href="@{/user/registerTourist/{id} (id=${package.id})}">Tourist</a>
				<a class="btn btn-info btn-sm" type="button" 
				th:href="@{/user/registerTourContents/{id} (id=${package.id})}">Tour Acts</a>
				<button class="btn btn-secondary btn-sm">Payment</button>
				</form> -->
			</td>
		</tr>
		</tbody>
	</table>
	

</div>
</html>
