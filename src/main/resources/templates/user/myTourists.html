<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymealeaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>packages</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">The Roots of Nyabingi Heritage Center</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn p-2 text-dark" th:href="@{/user/packages}">Make Packages</a>
    <a class="p-2 text-dark" th:href="@{/user/payments}">Payments</a>
    <a class="btn p-2 text-dark" th:href="@{/user/activities}">View Activities</a>
  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
	
</div>

<!-- INDEX CONTENT -->

<div class="container">	
	<!-- PACKAGE TABLE -->
	
	<h3 style="color: highlight;text-align: center;" th:text="${names+ ''''+'s Group '}"></h3>
	<button class="btn btn-success" data-toggle="modal" data-target="#saveT" type="button">Add Tourist</button>
	<a class="btn btn-info"  th:href="@{/user/tourCost/{id} 
				(id=${tourPackage.id})}" type="button">Tour Cost</a>
	<table border="1" class="table table-stripled table-responsiveness-md">
		<thead>
			<tr>
				<th>Tourist Name</th>
				<th>Nationality</th>
				<th>Date of Birth</th>
				<th>Profession</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="tourist: ${tourists}">
			<td th:text="${tourist.firstName} + ${tourist.lastName}"></td>
			<td th:text="${tourist.nationality}"></td>
			<td th:text="${tourist.dob}"></td>
			<td th:text="${tourist.profession}"></td>
			<td>
				<form><button class="btn btn-primary btn-sm" data-toggle="modal" 
				data-target="#saveT" type="button" 
				th:href="@{/user/registerTourist/{id} 
				(id=${tourPackage.id})}">Add Tourist</button>
				<button class="btn btn-secondary btn-sm">Package Payment</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
	

<!-- MODAL TO ADD TOURIST -->
<div class="myForm">
<form method="post" th:action="@{/user/saveTourist/{id} (id=${tourPackage.id})}"
th:object="${tourist}">
<div class="modal fade" role="dialog" id="saveT" tabindex="-1"
aria-hidden="true" aria-labelledby="exampleModal">

	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-tittle" id="examModal">My Group</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden>&times;</span>
			</button>
			</div>
			<div class="modal-body">
			<div class="form-group">
					<label class="control-label" for="name">
						First Name
					</label>
					<input th:field="*{firstName}" class="form-control" required="required" id="name">
					<label class="control-label" for="name" >
						Last Name
					</label>
					<input th:field="*{lastName}"  class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						 National Id/Passport Id
					</label> 
					<input th:field="*{nationalId}" class="form-control" required="required" id="name">
				</div>
					<div class="form-group">
					<label class="control-label" for="name">
						 Nationality
					</label> 
					<input th:field="*{nationality}" placeholder="Country Name" class="form-control" required="required" id="name">
				</div>
					<div class="form-group">
					<label class="control-label" for="name">
						 Date of Birth
					</label> 
					<input th:field="*{nationalId}" class="form-control" required="required" id="name">
				</div>
				<div class="form-group">
					<label class="control-label" for="name">
						Profession/Occupation
					</label>
					<select th:field="*{profession}" style="width: 150px">
						<option th:value=" 'Student' " >Student</option>
						<option th:value=" 'Teacher'">Teacher</option>
						<option th:value=" 'Other' ">Other</option>
					</select>
				</div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button class="btn btn-info">Save</button>
			</div>
		</div>
	</div>
	</div>
</form>
</div>



	

</div>
<footer style="text-align: center; font-family: cursive; font-size: 30px; marker-offset: -100px; 
position: relative">
	<span >THE ROOTS OF NYABINGI HERITAGE CENTER</span>
</footer>
</body>
</html>
