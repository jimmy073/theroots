<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>login</title>
      <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">The Roots of Nyabingi Heritage Center</h5>
  <nav class="my-2 my-md-0 mr-md-3">
   <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/}">Home</a>
</nav>  
</div>
<!--LOGIN PAGE-->
<div class="container">
    <div class="row" style="margin-left: 30%; margin-top: 50px">
        <div class="col-md-6 col-md-offset-3">
            <h3 style="color: highlight; text-align: center">User Login</h3>
            <form th:action="@{/login}"  method="post" class="form-signin">

                <!--      Error Msg-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid Credentials 
                    </div>
                </div>
                <!--      Logout Msg-->
                <div th:if="${param.logout}">
                    <div class="alert alert-success">
                        You have been logged Out
                    </div>
                </div>
<p th:text="${param.error}"></p>
                <div class="form-group">
                    <label for="username">User name</label>
                    <input id="username" placeholder="Enter Email Id" autofocus="autofocus"
                           class="form-control" type="text" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" placeholder="Enter Password" autofocus="autofocus"
                           class="form-control" type="password" name="password">
                </div>

                <div class="form-group" style="margin-left: 30%">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                            class="form-control btn btn-primary" value="Login">
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group" style="margin-left: 20%">
                <span>New User? <a type="submit" href="/" th:href="@{/user/registerUser}">Register Here</a></span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
